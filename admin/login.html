<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as an admin | Aime Igirimpuhwe</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span> <br>
                <small>You're to login as an admin</small>

                <form action="#">
                    <div class="input-field">
                        <input required type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope"></i>
                    </div>

                    <div class="input-field">
                        <input required type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input required type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <div w3-include-html="dashboard.html"></div>
                    <div class="input-field button">
                        <a href="dashboard.html">
                            <input type="button" type="submit" value="Login Now"> 
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
